<!DOCTYPE html>

<html>
<head>
  <title>nano Wiki</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/amazeui.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row">
          <nav class="navbar navbar-default" role="navigation" >
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand navbar-wiki">Wikipedia</a>
            </div>

          </nav>
        </div>
        <div class="row">
          <h1>
            <div><img src="/images/wiki_title.png" width="300" height="55" title="Wikipedia">
            </div>
            <strong>The free Encyclopedia</strong>
          </h1>
        </div>
        <div class="row" style="margin-top: 180px">
          <div class="am-u-lg-6 input-box" >
            <div class="am-input-group am-input-group-primary">
              <input type="text" class="am-form-field" id="keyword_main">
              <span class="am-input-group-btn">
                <button class="am-btn am-btn-primary" type="button" id="search_main"><span class="am-icon-search"></span></button>
              </span>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-1"></div>
    </div>

  </div>
  <div class="win" id="loading" style="display:none;">
              <div class="win-box">
                <img src="/images/loading.gif"/>
              </div>
            </div>

  <script src="/js/jquery.min-2.1.4.js"></script>
  <script src="/js/searchpage.js"></script>

</body>
</html>
